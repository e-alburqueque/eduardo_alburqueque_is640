{% extends "base.html" %}

{% block content %}
<div class="container mt-3">
  <h2>Create a Contact</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{% url 'contact_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
